{% extends "base.html"%}
{% block title %} MyWorkouts {% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
</head>
<body>
    <div id="app" class = "tracker"></div>
    <script src="{{url_for('static', filename='progress.js')}}" type = "module"></script>
    <div class="all-tasks">
    <h2 class="task-list-title">My Workouts</h2>
    <ul class="task-list" data-lists></ul>
    <form action="" data-new-list-form>
        <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new set name"
            aria-label="new list name"
        />
        <button class="btn create"
        aria-label="create new list">+</button>
        </button>
    </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header"></div>
        <div class="todo-body">
            <div class="tasks" data-tasks></div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                      type="text"
                      data-new-task-input
                      class="new task"
                      placeholder="new workout name"
                      aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                  </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-task-button>Delete Workout</button>
                <button class="btn delete" data-delete-list-button>Delete Set</button>
            </div>
        </div>
    </div>
    </div>
    <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
    </template>
    <script src="{{url_for('static', filename='progress.js')}}" type = "module"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}
</body>
</html>
